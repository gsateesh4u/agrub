<form name="itemToEditForm" novalidate>
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Edit item <b>{{itemToEdit.item.name}}</b></h4>
    </div>
    <div class="modal-body">
	  <div style="margin-bottom:25%">
		<div class="form-group col-xs-6">
			<label>Quantity <font color="red">*</font> :</label> 
			<input type="number" min="1" max="{{maxAllowed}}" required ng-model="itemToEdit.lineItemQuantity" class="form-control"/>
		</div>
		<div class="form-group col-xs-6">
			<label>Uom <font color="red">*</font> :</label> 
			<select name="selectedUom" ng-model="selectedUom" required class="form-control" ng-options="uom.name for uom in exUoms track by uom.id">
			</select>
		</div>
	  </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
      <button type="button" class="btn btn-primary" ng-disabled="itemToEditForm.$invalid" ng-click="saveChanges()">Save changes</button>
    </div>
  </div><!-- /.modal-content -->
</form><!-- /form -->
