<div class="pagination" ng-if="pages.length >= 2">
  <ul class="pagination" ng-if="numPages<=5">
    <li ng-repeat="page in pages" ng-class="{active: page==currentPage}" style="cursor:pointer"><a ng-click="selectPage(page)">{{page}}</a>
    </li>
  </ul>
  <ul class="pagination" ng-if="numPages>5">
    <li ng-class="{disabled:currentPage < 4}" title="First">
      <a ng-click="currentPage > 3 && selectPage(1)" ng-style="currentPage > 3 && {'cursor':'pointer'}">&lt;&lt;</a>
    </li>
    <li ng-class="{disabled:currentPage == 1}" title="Previous">
      <a ng-click="currentPage != 1 && selectPage(currentPage-1)" ng-style="currentPage !=1 && {'cursor':'pointer'}">&lt;</a>
    </li>
    <li ng-repeat="page in pages" ng-class="{active: page==currentPage}"><a ng-click="selectPage(page)" style="cursor:pointer">{{page}}</a>
    </li>
    <li ng-class="{disabled:currentPage == numPages}" title="Next">
    	<a ng-click="currentPage != numPages && selectPage(currentPage+1)"  ng-style="currentPage != numPages && {'cursor':'pointer'}">></a>
    </li>
    <li ng-class="{disabled:(currentPage > numPages-3)}" title="Last">
    	<a ng-click="(currentPage < numPages-2) && selectPage(numPages)" ng-style="currentPage < numPages-2 && {'cursor':'pointer'}">>></a>
    </li>
  </ul>
</div>
