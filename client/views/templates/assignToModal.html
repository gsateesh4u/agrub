<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">Select Transport Operator</h4>
	</div>
	<div class="modal-body" style="margin-bottom: 20%">
		<div class="form-group col-xs-6">
			<label>Transport Operator <font color="red">*</font> :
			</label> <select name="selectedTO" class="form-control" ng-model="selectedTO"
				required class="form-control"
				ng-options="TO.name for TO in transportOperators track by TO.id">
			</select>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="assignSelctedTO()"
			ng-disabled="!selectedTO">Assign</button>
		<button type="button" class="btn btn-warning" data-dismiss="modal"
			ng-click="cancel()">Close</button>
	</div>
</div>
