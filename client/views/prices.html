<section class="content">
		<!-- Main row -->
		<div class="row">
			<div class="col-md-12">
				<section class="panel">
					<header class="panel-heading">
					  {{'tbl_head_prices' | xlat}}
					</header>
					<div class="panel-body table-responsive">
						<table style="background-color:antiquewhite" class="table table-striped table-bordered valignMiddle" st-safe-src="rowCollection" st-table="dmpCollection">
							<thead>
							<tr>
									<th st-sort="item.name" st-sort-default="default"><i class="glyphicon glyphicon-filter"></i>Item</th>
									<th>UOM</th>
									<th>Price</th>
									<th width="50px">Actions</th>
								</tr>
								<tr>
									<th>
										<input st-search="item.name" placeholder="search for item" class="input-sm form-control" type="search"/>
									</th>
									<th></th><th></th><th></th>
								</tr>
							</thead>
							<tbody ng-show="!isLoading">
							<tr st-select-row="row" ng-repeat="row in dmpCollection">
									<td>{{row.item.name}}</td>
									<td>{{row.item.unit}}</td>
									<td>{{row.price}}&nbsp;{{row.currency.currencyCode}}</td>
									<td align="center">
										<span class="sprite sprite-edit" title="Edit DMP" style="cursor:pointer"></span>&nbsp;&nbsp;&nbsp;
										<span class="sprite sprite-delete" title="Delete DMP" style="cursor:pointer"></span>
									</td>
							</tr>
							<tr ng-if="dmpCollection.length == 0">
						   		<td colspan="6" class="text-center">{{error}}</td>
							</tr>
							</tbody>
							<tbody ng-show="isLoading">
							<tr>
								<td colspan="6" class="text-center"><img src="./css/images/loading.gif"/></td>
							</tr>
							</tbody>
							<tfoot>
							<tr ng-show="!isLoading && dmpCollection.length != 0">
								<td class="text-center" st-pagination="" st-items-by-page="itemsByPage" colspan="6">
								</td>
							</tr>
							</tfoot>
						</table>
			</div>
		</section>
	</div>
		</div>
</section>
