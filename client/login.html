<div class="ch-container">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>AGRUB ADMIN PORTAL</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info">
                Please login with your Email and Password.
            </div>
            <form class="form-horizontal" method="post" novalidate name="loginForm">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="email" class="form-control" placeholder="Email" ng-model='email' required>
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" placeholder="Password" ng-model='password' required>
                    </div>
                    <div class="clearfix"></div>

                    <div class="input-prepend" ng-show="loginError" style="color:red">
                       {{loginError}}
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="button" ng-click="login()" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->


</div><!--/.fluid-container-->
